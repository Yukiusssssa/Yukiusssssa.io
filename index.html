<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Birthday Card!</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<canvas id="canvas"></canvas>
<div class="card">
  <div class="page cover">
      <div class="content">
        <h2>To:<br/>あやみちゃん</h2>
        <img src="https://raw.githubusercontent.com/Yukiusssssa/Yukiusssssa.io/main/cake.png" alt="表紙イラスト" width="250" height="250">
        <button>
         Click me
        </button> 
      </div>
      
  </div>
  <div class="page inside">
    <div class="content">
      <p class="t-text">Happy Birthday</p>
      <h1 class="hb" data-title="Happy Birthday!">Happy Birthday!</h1>  
      <p class="t">あやみちゃん16歳の誕生日おめでとう。去年はコロナとかが大変で一回しか会えなかったけど今年はもっと会ってたくさん思い出作りたいと思ってます！いつも色々言っちゃうけどあやみが目標に向かって色々頑張ろうとしてるのは分かってるしそんな所が大好きです！いつもありがとう、これからもよろしく。ほんと大好き！</p>
      
      <p class="b-text">Love from ゆうま</p>
    </div>
  </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
